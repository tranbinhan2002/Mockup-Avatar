<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./public/css/bootstrap.min.css">
  <link rel="stylesheet" href="./public/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="./public/css/reset.css">
  <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
  <nav class="navbar navbar-light justify-content-between">
    <a class="navbar-brand"><img class="logo" src="./public/image/logo.svg" alt=""></a>
    <div class="form-inline">
      <div class="nav-login">
        <a href="./03-signup.html"><span class="btn btn-signup">SIGN UP</span></a>
        <span>/</span>
        <a href="./02-sns-registration.html"> <span class="btn btn-login">LOGIN</span></a>
      </div>
    </div>
  </nav>
  <div class="content">
    <div class="content__login">
      <i class="fas fa-times"></i>
      <div class="login-title">
        LOG IN
      </div>
      <form action="./08-after-logging.html" class="form-login">
        <div class="login-email">
          <input type="email" class="form-control input-email" placeholder="E-mail">
        </div>
        <input type="password" class="form-control input-password" placeholder="Password">
        <div class="forgot-password">
          <a href="./07-reset-password.html"><span>If you forgot your password</span></a>
        </div>
        <div class="subscript-btn-next">
          <button class="btn btn-subscription-next">NEXT</button>
        </div>
      </form>
    </div>
  </div>
