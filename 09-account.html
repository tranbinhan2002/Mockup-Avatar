<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account</title>
  <link rel="stylesheet" href="./public/css/bootstrap.min.css">
  <link rel="stylesheet" href="./public/css/reset.css">
  <link rel="stylesheet" href="./public/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
  <nav class="navbar navbar-light justify-content-between">
    <a class="navbar-brand"><img class="logo" src="./public/image/logo.svg" alt=""></a>
    <label for="click-user" class="nav__user-icon">
      <img class="user-icon" src="./public/image/user.svg" alt="">
    </label>
    <input type="checkbox" hidden id="click-user">
    <div class="user__information">
      <div class="user__information-list">
        <div class="information profile">
          <a href="./09-account.html"><img src="./public/image/profile.svg" alt=""> <span> ACCOUNT </span> </a>
        </div>
        <hr>
        <div class="information subscription">
          <a href="./13-subscription.html"><img src="./public/image/card-user.svg" alt=""><span> SUBSCRIPTION </span>
          </a>
        </div>
        <hr>
        <div class="information contact">
          <a href="./21-contact-faq.html"><img src="./public/image/speak.svg" alt=""> CONTACT / FAQ</a>
        </div>
        <hr>
        <div class="information logout">
          <a href="./02-sns-registration.html"><img src="./public/image/logout.svg" alt=""> <span>LOG OUT</span></a>
        </div>
      </div>
    </div>
  </nav>
  <div class="content">
    <div class="content__account">
      <div class="account-title">ACCOUNT</div>
      <div class="account">
        <a href="./10-email.html">
          <div class="email">
            <div class="btn-email"><img src="./public/image/email.svg" alt=""> <span>E-Mail</span> <i
                class="fas fa-angle-right"></i></div>
          </div>
        </a>
        <a href="./11-profile.html">
        <div class="profile">
          <div class="btn-profile"><img src="./public/image/down.svg" alt=""> <span>Profile</span> <i
              class="fas fa-angle-right"></i></div>
        </div>
      </a>
        <a href="./12-change-password.html">
          <div class="change-password">
            <div class="btn-change-password"><img src="./public/image/key.svg" alt=""> <span>Change Password</span> <i
                class="fas fa-angle-right"></i></div>
          </div>
        </a>
      </div>
      <div class="account__btn-logout">
       <a href="./02-sns-registration.html"> <button class="btn btn-logout">
          Logout
        </button>
      </a>
      </div>
    </div>
  </div>

</body>

</html>
