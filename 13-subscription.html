<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription</title>
  <link rel="stylesheet" href="./public/css/bootstrap.min.css">
  <link rel="stylesheet" href="./public/css/reset.css">
  <link rel="stylesheet" href="./public/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="./public/css/style.css">

</head>

<body>
  <nav class="navbar navbar-light justify-content-between">
    <a class="navbar-brand"><img class="logo" src="./public/image/logo.svg" alt=""></a>
    <label for="click-user" class="nav__user-icon">
      <img class="user-icon" src="./public/image/user.svg" alt="">
    </label>
    <input type="checkbox" hidden  id="click-user">
    <div class="user__information">
        <div class="user__information-list">
          <div class="information profile">
            <a href="./09-account.html"><img src="./public/image/profile.svg" alt=""> <span> ACCOUNT </span> </a> 
          </div>
            <hr>
          <div class="information subscription">
            <a href="./13-subscription.html"><img src="./public/image/card-user.svg" alt=""><span> SUBSCRIPTION </span> </a> 
          </div>
          <hr>
          <div class="information contact">
            <a href="./21-contact-faq.html"><img src="./public/image/speak.svg" alt=""> CONTACT / FAQ</a>
          </div>
          <hr>
          <div class="information logout">
           <a href="./02-sns-registration.html"><img src="./public/image/logout.svg" alt="">  <span>LOG OUT</span></a>  
          </div>
        </div>
    </div>
  </nav>
  <div class="content">
    <div class="content__subscription">
      <div class="subscription-title">SUBSCRIPTION</div>
      <div class="subscription__registered-credit">
        <div class="registered-credit">Registered credit card  <span>:</span></div>
        <div class="card-number">None</div>
        <a href="./15-register-card.html"> <button class="btn btn-register">REGISTER</button></a>
      </div>
      <div class="subscription__list">
        <div class="purchase__history-title">
          <div class="title-list">Purchase history</div>
        </div>
        <div class="subscription__list-table">
          <table>
            <thead>
              <tr>
                <td>DATE</td>
                <td>CONTECT</td>
                <td>PERIOD</td>
                <td>HOW TO DAY</td>
                <td>SUBTOTAL</td>
                <td>TOTAL</td>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
