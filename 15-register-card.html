<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register card</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/reset.css">
    <link rel="stylesheet" href="./public/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./public/js/jquery.min.js">
    <link rel="stylesheet" href="./public/js/javascript.js">
    <link rel="stylesheet" href="./public/css/style.css">

</head>

<body>
    <nav class="navbar navbar-light justify-content-between">
        <a class="navbar-brand"><img class="logo" src="./public/image/logo.svg" alt=""></a>
        <label for="click-user" class="nav__user-icon">
            <img class="user-icon" src="./public/image/user.svg" alt="">
        </label>
        <input type="checkbox" hidden id="click-user">
        <div class="user__information">
            <div class="user__information-list">
                <div class="information profile">
                    <a href="./09-account.html"><img src="./public/image/profile.svg" alt=""> <span> ACCOUNT </span>
                    </a>
                </div>
                <hr>
                <div class="information subscription">
                    <a href="./13-subscription.html"><img src="./public/image/card-user.svg" alt=""><span> SUBSCRIPTION
                        </span> </a>
                </div>
                <hr>
                <div class="information contact">
                    <a href="./21-contact-faq.html"><img src="./public/image/speak.svg" alt=""> CONTACT / FAQ</a>
                </div>
                <hr>
                <div class="information logout">
                    <a href="./02-sns-registration.html"><img src="./public/image/logout.svg" alt=""> <span>LOG
                            OUT</span></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="content__register-card">
            <div class="credit__card-title">SUBSCRIPTION</div>
            <div class="credit__card">
                <form action="./17-subscription-list.html">
                    <div class="form-group card-number">
                        <label class="card__number-title">Credit Card Number</label>
                        <input type="text" class="form-control card__number-input">
                    </div>
                    <div class="form-group expiration">
                        <label class="date-title">expiration date</label>
                        <div class="expiration__date">
                            <div class="month">
                                <div class="select-box">
                                    <div class="selected">
                                        Mo
                                    </div>
                                    <div class="options-container">
                                        <div class="option">
                                            <input type="radio" class="radio" id="January" name="month" />
                                            <label for="January">January</label>
                                        </div>
                                        <div class="option">
                                            <input type="radio" class="radio" id="February" name="month" />
                                            <label for="February">February</label>
                                        </div>
                                        <div class="option">
                                            <input type="radio" class="radio" id="March" name="month" />
                                            <label for="March">March</label>
                                        </div>
                                        <div class="option">
                                            <input type="radio" class="radio" id="April" name="month" />
                                            <label for="April">April</label>
                                        </div>
                                        <div class="option">
                                            <input type="radio" class="radio" id="May" name="month" />
                                            <label for="May">May</label>
                                        </div>
                                        <div class="option">
                                            <input type="radio" class="radio" id="June" name="month" />
                                            <label for="June">June</label>
                                        </div>
                                        <div class="option">
                                            <input type="radio" class="radio" id="July" name="month" />
                                            <label for="July">July</label>
                                        </div>
                                        <div class="option">
                                            <input type="radio" class="radio" id="news" name="month" />
                                            <label for="news">August</label>
                                        </div>
                                        <div class="option">
                                            <input type="radio" class="radio" id="September" name="month" />
                                            <label for="September">September</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="year">
                                <div class="select-box">
                                    <div class="selected-year">
                                        Year
                                    </div>
                                    <div class="options-container-year">
                                        <div class="option-year">
                                            <input type="radio" class="radio" id="2020" name="year" />
                                            <label for="2020">2020</label>
                                        </div>
                                        <div class="option-year">
                                            <input type="radio" class="radio" id="2021" name="year" />
                                            <label for="2021">2021</label>
                                        </div>
                                        <div class="option-year">
                                            <input type="radio" class="radio" id="2022" name="year" />
                                            <label for="2022">2022</label>
                                        </div>
                                        <div class="option-year">
                                            <input type="radio" class="radio" id="2023" name="year" />
                                            <label for="2023">2023</label>
                                        </div>
                                        <div class="option-year">
                                            <input type="radio" class="radio" id="2024" name="year" />
                                            <label for="2024">2024</label>
                                        </div>
                                        <div class="option-year">
                                            <input type="radio" class="radio" id="2025" name="year" />
                                            <label for="2025">2025</label>
                                        </div>
                                        <div class="option-year">
                                            <input type="radio" class="radio" id="2026" name="year" />
                                            <label for="2026">2026</label>
                                        </div>
                                        <div class="option-year">
                                            <input type="radio" class="radio" id="2027" name="year" />
                                            <label for="2027">2027</label>
                                        </div>
                                        <div class="option-year">
                                            <input type="radio" class="radio" id="2028" name="year" />
                                            <label for="2028">2028</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group security-code">
                        <label class="code-title">security code</label>
                        <input class="form-control code-input">
                    </div>
                    <div class="form-group credit__card-btn">
                        <div class="card-btn">
                            <a href="./13-subscription.html" class="btn card-btn-cancel"> CANCEL </a>
                            <button class="btn card-btn-register"> REGISTER </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./public/js/javascript.js"></script>
</body>

</html>
