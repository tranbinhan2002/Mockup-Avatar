<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/reset.css">
    <link rel="stylesheet" href="./public/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <nav class="navbar navbar-light justify-content-between">
        <a class="navbar-brand"><img class="logo" src="./public/image/logo.svg" alt=""></a>
        <label for="click-user" class="nav__user-icon">
            <img class="user-icon" src="./public/image/user.svg" alt="">
        </label>
        <input type="checkbox" hidden id="click-user">
        <div class="user__information">
            <div class="user__information-list">
                <div class="information profile">
                    <a href="./09-account.html"><img src="./public/image/profile.svg" alt=""> <span> ACCOUNT </span>
                    </a>
                </div>
                <hr>
                <div class="information subscription">
                    <a href="./13-subscription.html"><img src="./public/image/card-user.svg" alt=""><span> SUBSCRIPTION
                        </span> </a>
                </div>
                <hr>
                <div class="information contact">
                    <a href="./21-contact-faq.html"><img src="./public/image/speak.svg" alt=""> CONTACT / FAQ</a>
                </div>
                <hr>
                <div class="information logout">
                    <a href="./02-sns-registration.html"><img src="./public/image/logout.svg" alt=""> <span>LOG
                            OUT</span></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="content__contact">
            <div class="credit__card-title">CONTACT</div>
            <div class="contact">
                <form action="./08-after-logging.html">
                    <div class="form-group contact-name">
                        <div class="name-top">
                            <label class="name">Name</label>
                            <label class="mandatory">Mandatory</label>
                        </div>
                        <input type="text" class="form-control name-input">
                    </div>
                    <div class="form-group contact-email">
                        <div class="email-top">
                            <label class="email">Email</label>
                            <label class="mandatory">Mandatory</label>
                        </div>
                        <input type="text" class="form-control email-input">
                    </div>
                    <div class="form-group contact-inquiry">
                        <div class="inquiry-top">
                            <label class="inquiry">Content of inquiry</label>
                            <label class="mandatory">Mandatory</label>
                        </div>
                        <input type="text" class="form-control inquiry-input">
                    </div>
                    <div class="form-group contact-content">
                        <div class="content-top">
                            <label class="content">Content</label>
                            <label class="mandatory">Mandatory</label>
                        </div>
                        <textarea class="form-control content-input" rows="10"></textarea>
                    </div>
                    <div class="form-check check-contact">
                        <div class="round">
                            <input type="checkbox" id="checkbox" />
                            <label for="checkbox"></label>
                        </div>
                        <label class="check-title" for="checkbox"><span>privacy policy</span> Agree (required)</label>
                    </div>
                    <div class="contact-btn-sub">
                        <button class="btn contact-btn">
                            CONTACT
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
